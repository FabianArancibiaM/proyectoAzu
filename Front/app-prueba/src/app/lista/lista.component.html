<div *ngFor="let cliente of clientes">
  <h2>{{cliente.nombre}}</h2>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="cliente">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombre + " " + element.apellido}}</mat-cell>
    </ng-container>

    <!-- Name Column 
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Correo </mat-header-cell>
      <mat-cell *matCellDef="let cliente">{{cliente.email}} </mat-cell>
    </ng-container>

    Weight Column 
    <ng-container matColumnDef="regionDto">
      <mat-header-cell *matHeaderCellDef> Region </mat-header-cell>
      <mat-cell *matCellDef="let cliente"> {{cliente.regionDto.nombre}} </mat-cell>
    </ng-container>-->

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
